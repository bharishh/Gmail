<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Gmail</title>
</head>
<body>

    <header>
        <figure>
            <img src="/asset/mail.png">
        </figure>

        <h1>Gmail</h1>

        <nav>
            <ul>
                <li>Pour les Pros</li>
                <li>Connexion</li>
                <li>Cree un compte</li>
            </ul>
        </nav>
    </header>

<main>
    <section class="img">
       <p>
           Retrouver la fluidité et la simplicité de gmail sur tous vos appareil
       </p>
        <button>Cree un compte</button>
    </section>

    <section class = "signup"> 
        <p> Une boite de reception entiérement repensée</p>
        <h2>Créer un compte</h2>
        <fieldset>
            <form action="#">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

            <label for="email">Mail *</label>
            <input type="email" id="email" name="email" placeholder="giusmili67@gmail.com" required>

            <label for="password">Choisir votre mot de passe *</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">VALIDER VOTRE COMPTE</button>
        </form>
        </fieldset>
        
    </section>  

</main>
</body>
</html>
